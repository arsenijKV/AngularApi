<form class="form" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <p class="form-title">Sign in to your account</p>

  <div class="input-container">
    <input type="text" placeholder="Username" name="username"
           [(ngModel)]="username" required #u="ngModel">
  </div>

  <div class="input-container">
    <input type="password" placeholder="Password" name="password"
           [(ngModel)]="password" required minlength="6" #p="ngModel">
  </div>

  <button type="submit" class="submit" [disabled]="loginForm.invalid || loading">
    {{ loading ? 'Signing in...' : 'Sign in' }}
  </button>

  <p class="signup-link">
    No account?
    <a (click)="goToRegister()" style="cursor:pointer">Sign up</a>
  </p>

  <p style="text-align:center; color:red">{{message}}</p>
</form>
